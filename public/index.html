<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncDoc - Collaborative Document Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SyncDoc</h1>
            <div class="document-info">
                <input type="text" id="document-title" placeholder="Untitled Document" />
                <div class="user-list-container">
                    <button id="user-list-button">Collaborators (0)</button>
                    <div id="user-list" class="user-list-dropdown">
                        <div class="user-list-content"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <div id="toolbar">
                    <span class="ql-formats">
                        <select class="ql-header">
                            <option value="1">Heading 1</option>
                            <option value="2">Heading 2</option>
                            <option value="3">Heading 3</option>
                            <option value="4">Heading 4</option>
                            <option value="5">Heading 5</option> 
                            <option value="6">Heading 6</option>
                            <option selected>Normal</option>
                        </select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-bold"></button>
                        <button class="ql-italic"></button>
                        <button class="ql-underline"></button>
                    </span>
                    <span class="ql-formats">
                        <select class="ql-color"></select>
                        <select class="ql-background"></select>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-list" value="ordered"></button>
                        <button class="ql-list" value="bullet"></button>
                    </span>
                    <span class="ql-formats">
                        <button class="ql-link"></button>
                    </span>
                </div>
                <div id="editor"></div>
            </div>
        </main>
        
        <footer>
            <div class="status">
                <span id="connection-status">Connecting...</span>
                <span id="user-status"></span>
            </div>
            <div class="document-actions">
                <button id="new-doc-btn">New Document</button>
                <button id="share-btn">Share</button>
            </div>
        </footer>
    </div>

    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share Document</h2>
            <p>Share this link with others to collaborate:</p>
            <div class="share-link-container">
                <input type="text" id="share-link" readonly />
                <button id="copy-link-btn">Copy</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
