<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncDoc Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Add htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>SyncDoc Chat</h1>
        <div id="user-info" class="user-info">Loading user info...</div>
    </div>
    
    <div id="messages" hx-get="/api/messages" hx-trigger="load"></div>
    <div id="typing-indicator" class="typing-indicator"></div>
    
    <form id="message-form" hx-on:submit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Type a message..." required
               hx-on:keydown="handleTyping()">
        <button type="submit">Send</button>
    </form>

    <!-- External JavaScript -->
    <script src="main.js"></script>
</body>
</html>
